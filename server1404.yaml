package_apache2:
    type: package
    name: apache2
    version: 2.4.7-1ubuntu4.22

package_php:
    type: package
    name: php5
    version: 5.5.9+dfsg-1ubuntu4.27

package_modphp:
    type: package
    name: libapache2-mod-php5
    version: 5.5.9+dfsg-1ubuntu4.27
    dependencies:
        - package_apache2
        - package_php


php_index_file:
    type: file
    path: /var/www/html/
    name: index.php
    owner: root
    group: root
    mode: 755
    content: |
        <?php

        header("Content-Type: text/plain");

        echo "Hello, world!\n";

apache2_dir_config:
    type: file
    path: /etc/apache2/mods-available/
    name: dir.conf
    owner: root
    group: root
    mode: 644
    content: |
        <IfModule mod_dir.c>
                DirectoryIndex index.php index.html index.cgi index.pl index.xhtml index.htm
        </IfModule>

        # vim: syntax=apache ts=4 sw=4 sts=4 sr noet


hello_world_service:
    type: service
    name: apache2
    state: running
    dependencies:
        - php_index_file
        - package_apache2
