php_index_file:
    type: file
    path: /var/www/html/
    name: index.php
    owner: root
    group: root
    permissions: 644
    content: |
        <?php

        header("Content-Type: text/plain");

        echo "Hello, world!\n";

package_apache2:
    type: package
    name: apache2
    version: 1234

hello_world_service:
    type: service
    name: apache2
    state: running
    dependencies:
        - php_index_file
        - package_apache2
